services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sabqcha-backend
    ports:
      - "8000:80"
    volumes:
      - ./backend:/app
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sabqcha-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: always
