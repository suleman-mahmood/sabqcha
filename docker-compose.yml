services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sabqcha-backend
    ports:
      - "8000:80"
    volumes:
      - ./backend:/app
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sabqcha-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: always

  sabqcha_postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sabqcha
    volumes:
      - sabqcha_pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

volumes:
  sabqcha_pg_data:
